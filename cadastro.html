<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">nome</label>
        <input type="text" name="nome" required>
        <label for="email">E-maili</label>
        <input type="email" name="email" required>
        <label for="data">Data de nascimento</label>
        <input type="date" name="data">
        <label for="rg">RG</label>
        <input type="text" name="rg"
         maxlength="13" minlength="3" title="Coloque seu rg completo">
         <label for="cpf">cpf</label>
         <input type="text" name="cpf" pattern="/d{3}/./d{3}/./d{3}/-d{2}" required>
        </fieldset>
        <fieldset>
            <legend>Endere√ßo</legend>
            <label for="rua">Rua</label>
            <input type="text" name ="rua">
            <label for="numero">numero</label>
            <input type="number" name="numero">
            <label for="bairro">bairro</label>
            <input type="text" name="bairro">
            <label for="CEP">cep</label>
            <input type="text" name="cep" pattern="/d{5}-/d{3}" required>
        </fieldset>

            <legend>Login</legend>

        <fieldset>
            <input type="submit" value="Enviar" name="botaoEnviar">
        </fieldset>
 </form>
    
</body>
</html>
